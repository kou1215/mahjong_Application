<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong - 待機室</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background: #2c5d3f;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', 'Meiryo', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2.5rem;
            letter-spacing: 0.1em;
            text-shadow: 0 4px 24px #000a;
        }
        #match-btn {
            font-size: 1.5rem;
            padding: 1rem 3rem;
            background: #ffd700;
            color: #2c5d3f;
            border: none;
            border-radius: 2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 12px #0005;
            transition: background 0.2s, color 0.2s, transform 0.1s;
        }
        #match-btn:hover {
            background: #ffe066;
            color: #1e3a27;
            transform: scale(1.05);
        }
        #waiting-msg {
            display: none;
            margin-top: 2.5rem;
            text-align: center;
        }
        .spinner {
            margin: 1.5rem auto 0 auto;
            width: 48px;
            height: 48px;
            border: 6px solid #fff3;
            border-top: 6px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #cancel-btn {
            margin-top: 20px;
            padding: 8px 20px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        #cancel-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mahjong</h1>
        <button id="match-btn">対局を探す（マッチング）</button>
        <div id="waiting-msg">
            <div>プレイヤーを待機しています... (1/4人)</div>
            <div class="spinner"></div>
            <button id="cancel-btn" onclick="cancelMatch()">キャンセル</button>
        </div>
    </div>
    <script>
        document.getElementById('match-btn').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('waiting-msg').style.display = 'block';
        });
        function cancelMatch() {
            document.getElementById('waiting-msg').style.display = 'none';
            document.getElementById('match-btn').style.display = 'inline-block';
        }
    </script>
</body>
</html>
